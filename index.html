<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>QR Code Generator</title>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <p>Enter your text or URL below:</p>

    <!-- Input field for user to enter text or URL -->
    <input type="text" placeholder="Text or URL" id="qrText">

    <!-- Container for displaying generated QR code -->
    <div id="imgBox" class="hidden">
      <img src="" id="qrImage" alt="Generated QR Code">
    </div>

    <!-- Button to trigger QR code generation -->
    <button onclick="generateQR()">Generate QR Code</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
